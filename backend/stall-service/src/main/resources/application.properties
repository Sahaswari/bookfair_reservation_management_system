spring.application.name=stall-service

# Server Configuration
server.port=8085

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/stall_service_db
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.generate-ddl=false

# Flyway Migration Configuration
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.connect-retries=15
spring.flyway.connect-retries-interval=5s

# Connection Pool Configuration
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.initialization-fail-timeout=60000

# Logging Configuration
logging.level.com.bookfair.stall_service=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Kafka Configuration
app.kafka.enabled=false
app.kafka.user-events-topic=user-events
app.kafka.consumer-group-id=stall-service-user-sync
app.kafka.listener-concurrency=1
app.kafka.retry.max-attempts=5
app.kafka.retry.initial-interval-ms=2000
app.kafka.retry.max-interval-ms=60000
app.kafka.retry.multiplier=2.0

spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.consumer.auto-offset-reset=latest
spring.kafka.consumer.enable-auto-commit=false
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.consumer.properties.spring.json.trusted.packages=*
spring.kafka.consumer.properties.spring.json.value.default.type=com.bookfair.stall_service.messaging.UserLifecycleEvent
spring.kafka.consumer.properties.spring.json.add.type.headers=false
spring.kafka.listener.ack-mode=record
spring.kafka.listener.missing-topics-fatal=false
