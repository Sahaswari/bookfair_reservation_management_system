spring.application.name=auth-service
server.port=8081

# Database configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/auth_service_db
spring.datasource.username=auth_service_user
spring.datasource.password=auth_service_pass
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA configuration
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false

# Flyway configuration
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true
spring.flyway.connect-retries=15
spring.flyway.connect-retries-interval=5s

# Allow extra time for DB during container cold starts
spring.datasource.hikari.initialization-fail-timeout=60000

# JWT configuration
# Keep secret in sync with API Gateway by reading the shared APP_JWT_SECRET env var.
app.jwt.secret=${APP_JWT_SECRET:ChangeMePlease_ToASuperStrongJwtSecret_2025}
app.jwt.access-token-validity=900000
app.jwt.refresh-token-validity=2592000000

# Security / CORS
app.security.allowed-origins=*

# Kafka placeholders
app.kafka.enabled=false
spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer
spring.kafka.producer.properties.spring.json.trusted.packages=*
spring.kafka.consumer.group-id=auth-service-group
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.apache.kafka.common.serialization.StringDeserializer
app.kafka.user-events-topic=user-events
