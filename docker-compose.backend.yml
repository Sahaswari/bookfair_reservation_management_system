version: '3.8'

services:
  genre-service:
    build:
      context: ./backend/genre-service
      dockerfile: Dockerfile
    container_name: bookfair-genre-service
    ports:
      - "8082:8082"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - SERVER_PORT=8082
    networks:
      - bookfair-network
    restart: unless-stopped

networks:
  bookfair-network:
    driver: bridge
