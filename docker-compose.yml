services:
  # Backend Services
  
  # API Gateway Service
  api-gateway:
    build:
      context: ./backend/api-gateway
      dockerfile: Dockerfile
    container_name: bookfair-api-gateway
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - SERVER_PORT=8080
      - AUTH_SERVICE_URI=http://auth-service:8081
      - STALL_SERVICE_URI=http://stall-service:8085
      - RESERVATION_SERVICE_URI=http://reservation-service:8084
      - GENRE_SERVICE_URI=http://genre-service:8082
      - NOTIFICATION_SERVICE_URI=http://notification-service:8083
      - GATEWAY_ALLOWED_ORIGINS=http://localhost:3000,http://localhost:3001
      - APP_JWT_SECRET=${APP_JWT_SECRET:-ChangeMePlease_ToASuperStrongJwtSecret_2025}
    networks:
      - bookfair-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

  # Auth Service
  auth-service:
    build:
      context: ./backend/auth-service
      dockerfile: Dockerfile
    container_name: bookfair-auth-service
    ports:
      - "8081:8081"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - SERVER_PORT=8081
      - SPRING_DATASOURCE_URL=jdbc:postgresql://auth-db:5432/auth_db
      - SPRING_DATASOURCE_USERNAME=postgres
      - SPRING_DATASOURCE_PASSWORD=postgres
      - APP_JWT_SECRET=${APP_JWT_SECRET:-ChangeMePlease_ToASuperStrongJwtSecret_2025}
    networks:
      - bookfair-network
    depends_on:
      auth-db:
        condition: service_healthy
    restart: unless-stopped

  # Genre Service
  genre-service:
    build:
      context: ./backend/genre-service
      dockerfile: Dockerfile
    container_name: bookfair-genre-service
    ports:
      - "8082:8082"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - SERVER_PORT=8082
      - SPRING_DATASOURCE_URL=jdbc:postgresql://genre-db:5432/genre_db
      - SPRING_DATASOURCE_USERNAME=postgres
      - SPRING_DATASOURCE_PASSWORD=postgres
    networks:
      - bookfair-network
    depends_on:
      genre-db:
        condition: service_healthy
    restart: unless-stopped

  # Notification Service
  notification-service:
    build:
      context: ./backend/notification-service
      dockerfile: Dockerfile
    container_name: bookfair-notification-service
    ports:
      - "8083:8083"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - SERVER_PORT=8083
      - SPRING_DATASOURCE_URL=jdbc:postgresql://notification-db:5432/notification_db
      - SPRING_DATASOURCE_USERNAME=postgres
      - SPRING_DATASOURCE_PASSWORD=postgres
    networks:
      - bookfair-network
    depends_on:
      notification-db:
        condition: service_healthy
    restart: unless-stopped

  # Reservation Service
  reservation-service:
    build:
      context: ./backend/reservation-service
      dockerfile: Dockerfile
    container_name: bookfair-reservation-service
    ports:
      - "8086:8086"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - SERVER_PORT=8084
      - SPRING_DATASOURCE_URL=jdbc:postgresql://reservation-db:5432/reservation_db
      - SPRING_DATASOURCE_USERNAME=postgres
      - SPRING_DATASOURCE_PASSWORD=postgres
    networks:
      - bookfair-network
    depends_on:
      reservation-db:
        condition: service_healthy
    restart: unless-stopped

  # Stall Service
  stall-service:
    build:
      context: ./backend/stall-service
      dockerfile: Dockerfile
    container_name: bookfair-stall-service
    ports:
      - "8085:8085"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - SERVER_PORT=8085
      - SPRING_DATASOURCE_URL=jdbc:postgresql://stall-db:5432/stall_db
      - SPRING_DATASOURCE_USERNAME=postgres
      - SPRING_DATASOURCE_PASSWORD=postgres
    networks:
      - bookfair-network
    depends_on:
      stall-db:
        condition: service_healthy
    restart: unless-stopped

  # PostgreSQL Database for Stall Service
  stall-db:
    image: postgres:16-alpine
    container_name: bookfair-stall-db
    ports:
      - "5433:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=stall_db
    volumes:
      - stall-db-data:/var/lib/postgresql/data
    networks:
      - bookfair-network
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "postgres"]
      interval: 5s
      timeout: 5s
      retries: 20
      start_period: 30s
    restart: unless-stopped

  auth-db:
    image: postgres:16-alpine
    container_name: bookfair-auth-db
    ports:
      - "5434:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=auth_db
    volumes:
      - auth-db-data:/var/lib/postgresql/data
    networks:
