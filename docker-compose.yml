services:
  # Backend Services
  
  # API Gateway Service
  api-gateway:
    build:
      context: ./backend/api-gateway
      dockerfile: Dockerfile
    container_name: bookfair-api-gateway
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - SERVER_PORT=8080
      - AUTH_SERVICE_URI=http://auth-service:8081
      - STALL_SERVICE_URI=http://stall-service:8085
      - RESERVATION_SERVICE_URI=http://reservation-service:8084
      - GENRE_SERVICE_URI=http://genre-service:8082
      - NOTIFICATION_SERVICE_URI=http://notification-service:8083
      - GATEWAY_ALLOWED_ORIGINS=http://localhost:3000,http://localhost:3001
      - APP_JWT_SECRET=${APP_JWT_SECRET:-ChangeMePlease_ToASuperStrongJwtSecret_2025}
    networks:
      - bookfair-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

  # Auth Service
  auth-service:
    build:
      context: ./backend/auth-service
      dockerfile: Dockerfile
    container_name: bookfair-auth-service
    ports:
      - "8081:8081"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - SERVER_PORT=8081
      - SPRING_DATASOURCE_URL=jdbc:postgresql://auth-db:5432/auth_db
      - SPRING_DATASOURCE_USERNAME=postgres
      - SPRING_DATASOURCE_PASSWORD=postgres
      - SPRING_KAFKA_BOOTSTRAP_SERVERS=kafka:9092
      - APP_KAFKA_ENABLED=true
      - APP_KAFKA_USER_EVENTS_TOPIC=user-events
      - APP_JWT_SECRET=${APP_JWT_SECRET:-ChangeMePlease_ToASuperStrongJwtSecret_2025}
    networks:
      - bookfair-network
    depends_on:
      auth-db:
        condition: service_healthy
    restart: unless-stopped

  # Genre Service
  genre-service:
    build:
      context: ./backend/genre-service
      dockerfile: Dockerfile
    container_name: bookfair-genre-service
    ports:
      - "8082:8082"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - SERVER_PORT=8082
      - SPRING_DATASOURCE_URL=jdbc:postgresql://genre-db:5432/genre_db
      - SPRING_DATASOURCE_USERNAME=postgres
      - SPRING_DATASOURCE_PASSWORD=postgres
    networks:
      - bookfair-network
    depends_on:
      genre-db:
        condition: service_healthy
    restart: unless-stopped

  # Notification Service
  notification-service:
    build:
      context: ./backend/notification-service
      dockerfile: Dockerfile
    container_name: bookfair-notification-service
    ports:
      - "8083:8083"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - SERVER_PORT=8083
      - SPRING_DATASOURCE_URL=jdbc:postgresql://notification-db:5432/notification_db
      - SPRING_DATASOURCE_USERNAME=postgres
      - SPRING_DATASOURCE_PASSWORD=postgres
    networks:
      - bookfair-network
    depends_on:
      notification-db:
        condition: service_healthy
    restart: unless-stopped

  # Reservation Service
  reservation-service:
    build:
      context: ./backend/reservation-service
      dockerfile: Dockerfile
    container_name: bookfair-reservation-service
    ports:
      - "8086:8086"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - SERVER_PORT=8084
      - SPRING_DATASOURCE_URL=jdbc:postgresql://reservation-db:5432/reservation_db
      - SPRING_DATASOURCE_USERNAME=postgres
      - SPRING_DATASOURCE_PASSWORD=postgres
    networks:
      - bookfair-network
    depends_on:
      reservation-db:
        condition: service_healthy
    restart: unless-stopped

  # Stall Service
  stall-service:
    build:
      context: ./backend/stall-service
      dockerfile: Dockerfile
    container_name: bookfair-stall-service
    ports:
      - "8085:8085"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - SERVER_PORT=8085
      - SPRING_DATASOURCE_URL=jdbc:postgresql://stall-db:5432/stall_db
      - SPRING_DATASOURCE_USERNAME=postgres
      - SPRING_DATASOURCE_PASSWORD=postgres
      - SPRING_KAFKA_BOOTSTRAP_SERVERS=kafka:9092
      - APP_KAFKA_ENABLED=true
      - APP_KAFKA_USER_EVENTS_TOPIC=user-events
      - APP_KAFKA_CONSUMER-GROUP-ID=stall-service-user-sync
      - APP_KAFKA_LISTENER-CONCURRENCY=2
      - APP_KAFKA_RETRY_MAX-ATTEMPTS=5
      - APP_KAFKA_RETRY_INITIAL-INTERVAL-MS=2000
      - APP_KAFKA_RETRY_MAX-INTERVAL-MS=60000
      - APP_KAFKA_RETRY_MULTIPLIER=2.0
    networks:
      - bookfair-network
    depends_on:
      stall-db:
        condition: service_healthy
    restart: unless-stopped

  # PostgreSQL Database for Stall Service
  stall-db:
    image: postgres:16-alpine
    container_name: bookfair-stall-db
    ports:
      - "5433:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=stall_db
    volumes:
      - stall-db-data:/var/lib/postgresql/data
    networks:
      - bookfair-network
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "postgres"]
      interval: 5s
      timeout: 5s
      retries: 20
      start_period: 30s
    restart: unless-stopped

  auth-db:
    image: postgres:16-alpine
    container_name: bookfair-auth-db
    ports:
      - "5434:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=auth_db
    volumes:
      - auth-db-data:/var/lib/postgresql/data
    networks:
      - bookfair-network
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "postgres"]
      interval: 5s
      timeout: 5s
      retries: 20
      start_period: 30s
    restart: unless-stopped

  reservation-db:
    image: postgres:16-alpine
    container_name: bookfair-reservation-db
    ports:
      - "5435:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=G
    volumes:
      - reservation-db-data:/var/lib/postgresql/data
    networks:
      - bookfair-network
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "postgres"]
      interval: 5s
      timeout: 5s
      retries: 20
      start_period: 30s
    restart: unless-stopped

  genre-db:
    image: postgres:16-alpine
    container_name: bookfair-genre-db
    ports:
      - "5436:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=genre_db
    volumes:
      - genre-db-data:/var/lib/postgresql/data
    networks:
      - bookfair-network
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "postgres"]
      interval: 5s
      timeout: 5s
      retries: 20
      start_period: 30s
    restart: unless-stopped

  notification-db:
    image: postgres:16-alpine
    container_name: bookfair-notification-db
    ports:
      - "5437:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=notification_db
    volumes:
      - notification-db-data:/var/lib/postgresql/data
    networks:
      - bookfair-network
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "postgres"]
      interval: 5s
      timeout: 5s
      retries: 20
      start_period: 30s
    restart: unless-stopped

  zookeeper:
    image: confluentinc/cp-zookeeper:7.6.1
    container_name: bookfair-zookeeper
    ports:
      - "2181:2181"
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    healthcheck:
      test: ["CMD", "bash", "-c", "cub zk-ready localhost 2181"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 40s
    networks:
      - bookfair-network
    restart: unless-stopped

  kafka:
    image: confluentinc/cp-kafka:7.6.1
    container_name: bookfair-kafka
    ports:
      - "9092:9092"
      - "29092:29092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092,PLAINTEXT_HOST://0.0.0.0:29092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092,PLAINTEXT_HOST://localhost:29092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
    depends_on:
      zookeeper:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "bash", "-c", "cub kafka-ready -b localhost:9092 1 20"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 60s
    networks:
      - bookfair-network
    restart: unless-stopped

  schema-registry:
    image: confluentinc/cp-schema-registry:7.6.1
    container_name: bookfair-schema-registry
    ports:
      - "18081:8081"
    command: >-
      bash -c "until cub kafka-ready -b kafka:9092 1 60; do echo 'Waiting for Kafka to be ready...'; sleep 5; done; exec /etc/confluent/docker/run"
    environment:
      SCHEMA_REGISTRY_HOST_NAME: schema-registry
      SCHEMA_REGISTRY_LISTENERS: http://0.0.0.0:8081
      SCHEMA_REGISTRY_KAFKASTORE_BOOTSTRAP_SERVERS: PLAINTEXT://kafka:9092
    depends_on:
      kafka:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/subjects"]
      interval: 10s
      timeout: 5s
      retries: 10
    networks:
      - bookfair-network
    restart: unless-stopped

  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: bookfair-kafka-ui
    ports:
      - "19000:8080"
    command: >-
      sh -c "until nc -z kafka 9092; do echo 'Waiting for Kafka...'; sleep 5; done; if [ -n \"$KAFKA_CLUSTERS_0_SCHEMAREGISTRY\" ]; then until nc -z schema-registry 8081; do echo 'Waiting for Schema Registry...'; sleep 5; done; fi; exec java --add-opens java.rmi/javax.rmi.ssl=ALL-UNNAMED $JAVA_OPTS -jar kafka-ui-api.jar"
    environment:
      KAFKA_CLUSTERS_0_NAME: bookfair-cluster
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:9092
      KAFKA_CLUSTERS_0_ZOOKEEPER: zookeeper:2181
      KAFKA_CLUSTERS_0_SCHEMAREGISTRY: http://schema-registry:8081
    depends_on:
      kafka:
        condition: service_healthy
      schema-registry:
        condition: service_healthy
    networks:
      - bookfair-network
    restart: unless-stopped

  # Frontend Services

  # Employee Portal
  employee-portal:
    build:
      context: ./frontend/employee-portal
      dockerfile: Dockerfile
    container_name: bookfair-employee-portal
    ports:
      - "3000:80"
    environment:
      # Add API endpoint configuration
      - REACT_APP_API_URL=http://localhost:8080
      # Or for Vue: VUE_APP_API_URL=http://localhost:8080
      # Or for Angular: use environment files
    networks:
      - bookfair-network
    depends_on:
      - api-gateway
    restart: unless-stopped

  # User Portal
  user-portal:
    build:
      context: ./frontend/user-portal
      dockerfile: Dockerfile
    container_name: bookfair-user-portal
    ports:
      - "3001:80"
    environment:
      # Add API endpoint configuration
      - REACT_APP_API_URL=http://localhost:8080
      # Or for Vue: VUE_APP_API_URL=http://localhost:8080
      # Or for Angular: use environment files
    networks:
      - bookfair-network
    depends_on:
      - api-gateway
    restart: unless-stopped

