    healthcheck:
      test: ["CMD", "pg_isready", "-U", "postgres"]
      interval: 5s
      timeout: 5s
      retries: 20
      start_period: 30s
    restart: unless-stopped

  reservation-db:
    image: postgres:16-alpine
    container_name: bookfair-reservation-db
    ports:
      - "5435:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=G
    volumes:
      - reservation-db-data:/var/lib/postgresql/data
    networks:
      - bookfair-network
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "postgres"]
      interval: 5s
      timeout: 5s
      retries: 20
      start_period: 30s
    restart: unless-stopped

  genre-db:
    image: postgres:16-alpine
    container_name: bookfair-genre-db
    ports:
      - "5436:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=genre_db
    volumes:
      - genre-db-data:/var/lib/postgresql/data
    networks:
      - bookfair-network
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "postgres"]
      interval: 5s
      timeout: 5s
      retries: 20
      start_period: 30s
    restart: unless-stopped

  notification-db:
    image: postgres:16-alpine
    container_name: bookfair-notification-db
    ports:
      - "5437:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=notification_db
    volumes:
      - notification-db-data:/var/lib/postgresql/data
    networks:
      - bookfair-network
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "postgres"]
      interval: 5s
      timeout: 5s
      retries: 20
      start_period: 30s
    restart: unless-stopped

  # Frontend Services

  # Employee Portal
  employee-portal:
    build:
      context: ./frontend/employee-portal
      dockerfile: Dockerfile
    container_name: bookfair-employee-portal
    ports:
      - "3000:80"
    environment:
      # Add API endpoint configuration
      - REACT_APP_API_URL=http://localhost:8080
      # Or for Vue: VUE_APP_API_URL=http://localhost:8080
      # Or for Angular: use environment files
    networks:
      - bookfair-network
    depends_on:
      - api-gateway
    restart: unless-stopped

  # User Portal
  user-portal:
    build:
      context: ./frontend/user-portal
      dockerfile: Dockerfile
    container_name: bookfair-user-portal
    ports:
      - "3001:80"
    environment:
      # Add API endpoint configuration
      - REACT_APP_API_URL=http://localhost:8080
      # Or for Vue: VUE_APP_API_URL=http://localhost:8080
      # Or for Angular: use environment files
    networks:
      - bookfair-network
    depends_on:
      - api-gateway
    restart: unless-stopped

